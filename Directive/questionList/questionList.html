<div class="grayLine"></div>

<div class="mt10">    
    <button ng-show="showAddBtn" class="btnGreen" ng-click="createQuestion();">添加题目</button>
</div>



<!--<div class="mt10 tr">-->

<!--</div>-->

<table class="tableBox" border="1">
    <thead>
    <tr>        
        <th>题目编号</th>
        <th>题目</th>
        <th>答案类型</th>
        <th>答案</th>
        <th>排序</th>
        <th>分数</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in List">        
        <td style="word-wrap:break-word;" width="5%">{{item.Code}}</td>
        <td style="word-wrap:break-word;" width="15%">{{item.Title}}</td>
        <td style="word-wrap:break-word;" width="5%" ng-if="item.Type==0">单选</td>
        <td style="word-wrap:break-word;" width="5%" ng-if="item.Type==1">多选</td>        
        <td style="word-wrap:break-word;" width="5%">{{item.Answer}}</td>
        <td style="word-wrap:break-word;" width="5%">{{item.Sort}}</td>
        <td style="word-wrap:break-word;" width="5%">{{item.Score}}</td>
        <td style="word-wrap:break-word;" width="15%">
            <button ng-click="edit(item);" ng-show="showAddBtn" style="width:35px;">修改</button>
            <button ng-click="delete(item);" ng-show="showAddBtn" >删除</button>
            <button ng-click="detail(item);"  style="width:35px;">详情</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
